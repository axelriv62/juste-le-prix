<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juste Prix - Jeu</title>
    <!-- Inclure le fichier CSS de Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Page du Jeu</h1>
        <p class="subtitle">
            Bienvenue sur la page du jeu du Juste Prix.
        </p>
        <div id="product-info">
            <img id="product-image" src="{{ image }}" alt="product_image">
            <h2 id="product-title">{{ nom }}</h2>
            <p id="product-price">{{ prix }}</p>
        </div>
    </div>
</section>
</body>
</html>
